<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock by Rudy</title>
    <link rel="stylesheet" href="style.css">
   
<body>
    <section>
        <div class="container">
            <div class="icons">
                <i class="fas fa-moon" aria-label="Switch to dark mode"></i>
                <i class="fas fa-sun" aria-label="Switch to light mode"></i>
                <i class="fas fa-expand" id="fullscreen-btn" aria-label="Toggle full screen"></i>
            </div>
            <div class="time">
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num hour_num">08</span>
                        <span class="text">Hours</span>
                    </div>
                    <span class="colon">:</span>
                </div>
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num min_num">45</span>
                        <span class="text">Minutes</span>
                    </div>
                    <span class="colon">:</span>
                </div>
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num sec_num">06</span>
                        <span class="text">Seconds</span>
                    </div>
                    <span class="am_pm">AM</span>
                </div>
            </div>
        </div>
    </section>

    <script>
        let section = document.querySelector("section"),
            icons = document.querySelector(".icons"),
            fullscreenBtn = document.getElementById("fullscreen-btn");

        // Toggle dark mode
        icons.onclick = () => {
            section.classList.toggle("dark");
        };

        // Toggle full-screen mode
        fullscreenBtn.onclick = () => {
            if (!document.fullscreenElement) {
                section.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        };

        // Update time every second
        setInterval(() => {
            let date = new Date(),
                hour = date.getHours(),
                min = date.getMinutes(),
                sec = date.getSeconds();

            let d = hour < 12 ? "AM" : "PM";
            hour = hour > 12 ? hour - 12 : hour;
            hour = hour == 0 ? 12 : hour; // Handle midnight case
            hour = hour < 10 ? "0" + hour : hour;
            min = min < 10 ? "0" + min : min;
            sec = sec < 10 ? "0" + sec : sec;

            document.querySelector(".hour_num").innerText = hour;
            document.querySelector(".min_num").innerText = min;
            document.querySelector(".sec_num").innerText = sec;
            document.querySelector(".am_pm").innerText = d;

        }, 1000);
    </script>
</body>
</html>
